{% extends 'index/index.html' %}

{% block header_block %}
    <div style='display: felx; background-color: #212529;'>
        <h1 style='justify-content: center; color: #fff; padding: 2rem; margin: 0;'>LOGIN</h1>
    </div>
    <div style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-95.65,35.05 C144.74,263.98 442.15,-48.83 526.80,134.72 L500.00,0.00 L0.00,0.00 Z" style="stroke: none; fill: #212529;"></path></svg></div>
{% endblock header_block %}

{% block body_block %}
    <div style='width:50rem; margin:0 auto; padding: 8rem; '>
        <div style='background: #E0EDFC; padding: 2rem; border-radius: 1rem;'>
            <form action={% url 'login' %} method='post'>
                {% csrf_token %}
                <table>
                    {{login_form.as_table}}
                </table>
                <input type="submit" value='Login'>
            </form>
            <p style='color: red;'>
                {% if msg %}
                    {{msg}}
                {% endif %}    
            </p>
        </div>
    </div>
{% endblock body_block %}
